<html lang="en">
    <head>
    	<meta charset="UTF-8">
    	<meta name="description" content="johnahnz0rs > Coding Dojo > MEAN > JS Fundamentals > JS DOM 2">
        <title>JavaScript DOM 2</title>
        <style>
            * {
                font-family: helvetica, trebuchet, 'sans serif';
            }
            .wrapper {
                width: 960px;
                margin: 20px auto;
            }
            td {
                border: 1px solid silver;
                text-align: center;
                width: 40px;
                height: 40px;
            }
            td:first-child, tr:first-child {
                background-color: silver;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div id="target"></div>
            <script>
                // define draw table
                function draw_table() {
                    // create our html string, open up the table tag
                    let html_string = "<table>"
                    // outer loop
                    for (let i = 0; i < 13; i++) {
                        // create a row for each iteration of the outer loop
                        html_string += "<tr>";
                        // inner loop
                        for (let j = 0; j < 13; j++) {
                            // calculate our number
                            let nums
                            if (i === 0 && j === 0) {
                                nums = 'X';
                            }
                            else if (i === 0 & j !== 0) {
                                nums = j;
                            }
                            else if (i !== 0 && j === 0) {
                                nums = i;
                            }
                            else {
                                nums = i * j;
                            }
                            // attach our table data tags around the number
                            let data = "<td>" + nums + "</td>";
                            // add it to the html
                            html_string += data;
                        }
                        // after the inner loop, we cap our table rows
                        html_string += "</tr>";
                    }
                    // after our outer loop, we cap our entire table
                    html_string += "</table>";
                    document.getElementById("target").innerHTML = html_string;
                }

                draw_table()


            </script>

        </div>
    </body>
</html>

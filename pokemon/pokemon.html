<script>

				//http://pokeapi.co/media/sprites/pokemon/12.png
				var source = 'http://pokeapi.co/media/sprites/pokemon/' + i + '.png';
				var source2 = 'http://pokeapi.co/media/img/' + i + '.png';
				var altAttr = 'poke' + i;
				var text = '<img alt="' + altAttr + '" src="' + source + '">';
				if (i % 9 !== 0) {
					$(this).append(text);
				} else {
					$(this).append(text);
					$(this).append("<br>");
				}
			}
		});
